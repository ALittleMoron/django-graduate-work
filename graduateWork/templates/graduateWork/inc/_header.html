<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid mx-5">
      <a class="navbar-brand" href="{% url 'graduateWork/homePage' %}">Фонд</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'graduateWork/account' request.user.username %}" class="nav-link">Личный кабинет</a>
          </li>
          <li class="nav-item">
            <a class='nav-link'>|</a>
          </li>
          {% if request.user.is_superuser %}
          <li class="nav-item">
            <a href="{% url 'admin:index' %}" class="nav-link">Панель администрирования</a>
          </li>
          <li class="nav-item">
            <a class='nav-link'>|</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a href="{% url 'graduateWork/logout' %}" class="nav-link">Выйти</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'graduateWork/login' %}" class="nav-link">Войти</a>
          </li>
          <li class="nav-item">
            <a class='nav-link'>|</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'graduateWork/registration' %}" class="nav-link">Зарегистрироваться</a>
          </li>
        {% endif %}
        </ul>
        <button type="button" class="btn btn-primary me-2" id="liveToastBtn">?</button>
        <form class="d-flex" method="GET" action="{% url 'graduateWork/searchResult' %}">
          <input class="form-control me-2" type="search" name='param' placeholder="Поиск" aria-label="Поиск">
          <button class="btn btn-outline-light" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</header>
